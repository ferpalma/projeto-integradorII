<div>
    <table>
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">nome</th>
            <th scope="col">categoria</th>
            <th scope="col">pontosRecebido</th>
            <th scope="col">pontosRetirada</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos">
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.categoria.nome}}</td>
            <td>{{produto.pontosRecebido}}</td>
            <td>{{produto.pontosRetirada}}</td>

          </tr>
        </tbody>
  </table>
</div>
