<mat-card class="typography-content__item-wrapper">
    <mat-card-title class="d-flex justify-content-between">
        <div class="employee-table-wrapper__search">
            <div class="employee-table-wrapper__icon-wrapper">
                <mat-icon class="employee-table-wrapper__icon">search</mat-icon>
            </div>
            <input matInput class="employee-table-wrapper__search-input">
            <button class="employee-table-wrapper__button" mat-mini-fab>
              <mat-icon class="employee-table-wrapper__icon">close</mat-icon>
            </button>
        </div>
        <button mat-raised-button color="primary" (click)="openDialog()"><span class="material-icons mr-2 pb-1">
            add
            </span>Adicionar produto</button>
    </mat-card-title>

</mat-card>
