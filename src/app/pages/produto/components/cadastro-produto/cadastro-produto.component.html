<h3 mat-dialog-title class="mb-4">Cadastro de produto</h3>
<div mat-dialog-content>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Nome</label>
                <input type="name" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Produto</label>

                <select ng-model="produto.categoria.idCategoria" data-ng-options="produto.categoria.idCategoria as produto.categoria.nome for produto.categoria in "></select>
            </div>
        </div>
        <div class="form-group">
            <img [src]="url" height="200"> <br/>
            <input type='file' (change)="onSelectFile($event)">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
