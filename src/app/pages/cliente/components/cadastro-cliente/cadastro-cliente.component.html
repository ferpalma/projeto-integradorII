<h3 mat-dialog-title class="mb-4">Cadastrar cliente</h3>
<div mat-dialog-content>
    <form id="add-form" (ngSubmit)="saveCliente()" [formGroup]="formulario" novalidate>

        <mat-card class="fundo-lightcoral" *ngIf="msgError"><span>{{ msgError }}</span></mat-card>

        <div class="form-group" hidden>
            <label for="idUsuario">idUsuario</label>
            <input type="text" id="idUsuario" formControlName="idUsuario" class="form-control">
        </div>

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" formControlName="nome" class="form-control" placeholder="Digite o nome" [ngClass]="aplicaCssErro('nome')">
            <div *ngIf="verificaValidTouched('nome')">
                <span class="font-red">Nome é obrigatório</span>
            </div>
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" formControlName="cpf" class="form-control" placeholder="Digite o CPF" [ngClass]="aplicaCssErro('cpf')">
            <div *ngIf="verificaValidTouched('cpf')">
                <span class="font-red">CPF é obrigatório</span>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" class="form-control" placeholder="Digite o email" [ngClass]="aplicaCssErro('email')">
            <div *ngIf="verificaValidTouched('email')">
                <span class="font-red">Email é obrigatório</span>
            </div>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" formControlName="telefone" class="form-control" placeholder="Digite o telefone" [ngClass]="aplicaCssErro('telefone')">
            <div *ngIf="verificaValidTouched('telefone')">
                <span class="font-red">Telefone é obrigatório</span>
            </div>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" id="status" formControlName="status" class="form-check-input" checked>
            <label class="form-check-label" for="status">Ativo</label>
        </div>

        <div class="d-flex justify-content-between">
            <button type="reset" mat-raised-button color="accent" class="mr-3" (click)="resetar()">
              Limpar</button>
            <button type="submit" mat-raised-button style="background-color: #06d6a0; color: white;">
              Salvar</button>
        </div>
    </form>

   <!-- <app-form-debug [form]="formulario"></app-form-debug>-->
</div>
