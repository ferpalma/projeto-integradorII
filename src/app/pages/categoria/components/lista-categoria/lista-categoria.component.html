<mat-card class="typography-content__item-wrapper">
    <mat-card-title class="d-flex justify-content-between">
        <!-- TODO: trocar por um input de search, busca categoria por nome: https://mdbootstrap.com/docs/angular/tables/search/#docsTabsOverview -->
        <p>Categorias</p>
        <button mat-raised-button color="primary" (click)="openDialog()"><span class="material-icons mr-2 pb-1">
            add
            </span>Adicionar categoria</button>
    </mat-card-title>
    <table class="table table-hover table-borderless table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <!-- TODO: quem sabe adicionar um paginator -->
            <tr *ngFor="let categoria of listaCategoria">
                <td >{{categoria.idCategoria}}</td>
                <td *ngIf="categoria.nome">{{categoria.nome}}</td>
                <td>{{categoria.status ? 'Ativo':'Inativo'}}</td>
                <td class="text-right">
                    <!-- <button mat-raised-button style="background-color: aquamarine;">Basic</button>
                    <button mat-raised-button color="primary">Primary</button> -->
                    <button mat-raised-button color="accent" class="mr-3" (click)="editCategoria(categoria)">
                        <span class="material-icons mr-2 pb-1" style="font-size: 15px;">
                        edit
                        </span>Editar</button>
                    <button mat-raised-button style="background-color: #e63946; color: white;" (click)="deleteCategoria(categoria)">
                        <span class="material-icons mr-2 pb-1" style="font-size: 16px;">
                        delete
                        </span>Apagar</button>
                </td>

            </tr>
        </tbody>
    </table>
</mat-card>
